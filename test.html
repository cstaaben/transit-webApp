<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/map.js"></script>
	<style>
		#map {
			width: 50%;
			height: 300px;
		}
	</style>
	</head>
	
	<body>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnnmS81Gsx73eGbCi7rt5ERc1XdUy7Vf8&callback=initMap"></script>
		<div id="map"></div>
		
		<script>
		function initMap() {	
			var mapDiv = document.getElementById('map');
			var map = new google.maps.Map(mapDiv, {
				  center: {lat: 44.540, lng: -78.546},
				  zoom: 8
			});
		}
		</script>
	</body>
</html>
