<!DOCTYPE html>
<head>
	<title>Test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/external/date.js"></script>
	<script src="./js/getDepartures.js"></script>
</head>
<body>
	<h1>Departures from Stop 66</h1>
	<input type="button" id="btnGetDepartures" value="Get Departures"/>
	<table border="2" id="tblDepartures" hidden="true">
		<tr>
			<th>Leaves At</th>
			<th>Route</th>
			<th>Next Stop</th>
		</tr>
	</table>
	<input type="button" id="btnGetArrivals" value="Get Arrivals"/>
	<table border="2" id="tblArrivals" hidden="true">
		<tr>
			<th>Arrives At</th>
			<th>Route</th>
			<th>Last Stop</th>
		</tr>
	</table>
</body>
