<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel = "stylesheet" type = "text/css" href="css/styles.css">
    <link rel = "stylesheet" type = "text/css" href="css/table.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css'>


    <script src="js/date.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/busForm.js"></script>
	<script src="js/apiKeys.js"></script>
	<script src="js/autocompletion.js" defer></script>
	<script>
		(function(){
			var googleMapsAPIsrc = '<script src="https://maps.googleapis.com/maps/api/js?key=' + API_KEY + '&libraries=places&callback=initAutocomplete" async defer><\/script>';
			document.write(googleMapsAPIsrc);
		})();
	</script>
	<script src="js/geohash.js"></script>
    <script src="js/geocodingStart.js"></script>
    <script src="js/map.js"></script>
    <script src="js/getDepartures.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/selectRoute.js"></script>
    <script src="js/planTrip.js"></script>
    <script src="js/sidebar.js"></script>

    <title>Transit App</title>
</head>

<body class="background">
	<h1 class="header">Plan Your Route!</h1><br>
	<div class="menuBar"><i class="align justify icon" ></i> <span id="menuSlider">Menu</span></div>
	  <div class="ui sidebar inverted vertical menu">
		<a class="item close">
			<i class="align justify icon"></i> Menu
		</a>
		<a class="item findStopsMenu">
		  Find Stops
		</a>
		<a class="item planTripMenu">
		  Plan Trip
		</a>
		<a class="item getRouteMenu">
		  Find Full Route
		</a>
		<a class="item favoritesMenu">
			Favorites
		</a>
	  </div>

	<ul id="menu">
		<li class="findStopsMenu active">Find Stops</li>
		<li class="planTripMenu">Plan Trip</li>
		<li class="getRouteMenu">Find Full Route</li>
		<li class="favoritesMenu">Favorites</li>
	</ul>

	<div class="dimmed pusher">
	
		<div class="ui small modal" id="favExistsAlert">
			<i class="close icon"></i>
			<div class="header">Favorite Exists</div>
			<div class="image content"><i class="warning sign icon"></i></div>
			<div class="description" id="favExistsMsg"></div>
			<div class="actions">
				<div class="ui small blue button" id="favExistsBtn">OK</div>
			</div>
		</div>
	
		<div id="divFindStops" class="formBody">

			<div id="divInputForm" class="ui large form">
				<div class="field">
					<p class="invalid" style="display: none;">* Please Enter Your Location</p>
					<input type="text" id="inputLocation" placeholder="Location" autofocus><br>
				</div>

				<div class="two fields">
					<div class="field">
						<input type="date" id="date" placeholder="Date">
					</div>
					<div class="field">
						<input type="time" id="time" placeholder="Time">
					</div>
				</div>
				<button class="ui huge blue button" id="btnSubmit">Submit</button>
			</div>

		</div>

		<div id="divPlanTrip" class="formBody">

			<div id="divRouteForm" class = "ui large form">
				<p class="invalid start">* Please Enter Starting Point</p>
				<p class="invalid destination">* Please Enter A Destination</p>
				<div class="two fields">
					<div class="field">
						<input id="inputTripStarting" type="text" placeholder="Starting Place">
					</div>

					<div class="field">
						<input id="inputTripDestination" type="text" placeholder="Destination">
					</div>
				</div>
				<div class="three fields">
					<div class="field">
						<input id="date2" type="date">
					</div>
					<div class="field">
						<select class="ui dropdown" id="timeType">
							<option value="departAt">Depart At</option>
							<option value="arriveBy">Arrive By</option>
						</select>
					</div>
					<div class="field">
						<input type="time" id="time2">
					</div>
				</div>
				<button id="btnTripSubmit" class="ui huge blue button">Submit</button>
			</div>
		</div>

		<div id="divRoutesList" class="formBody">
			<div id="routes">
			</div>
		</div>

		<div id="divGetRoute" class="formBody">

			<div id="divGetFullRoute" class="ui large form">
				<div class="field">
					<select class="ui dropdown" id="allRoutes">
					</select>
				</div>
				<div class="divButtonHolder">
					<button id="btnRouteSubmit" class="ui huge blue button">Submit</button>
					<button class='btnAddFave ui huge icon button' id="fullRouteAddFave"><i class='star icon'></i></button>
				</div>
			</div>

		</div>

		<div id="divViewSchedules" class="formBody">
			<table id="tblAllStops" border="1">
				<tr>
					<th>Stop</th>
					<th>Time</th>
				</tr>
			</table>
		</div>

		<div id="divFavorites" class="formBody">
			<table id="faves"></table>
		</div>

		<div id="divStops" class="formBody">
		</div>

		<div id="divMap" class="formBody"></div>

	</div><!-- End Pusher Div -->

</body>
</html>
