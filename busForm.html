<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css'>

    <script src="js/scripts.min.js"></script>
	<script src="js/apiKeys.js"></script>
	<script src="js/autocompletion.js"></script>
	<script>
		(function(){
			const googleMapsAPIsrc = '<script src="https://maps.googleapis.com/maps/api/js?key=' + API_KEY + '&libraries=places&callback=initAutocomplete" async defer><\/script>';
			document.write(googleMapsAPIsrc);
		})();
	</script>
    <!-- //SHELVED until STA adds their stops back to transit.land -->
    <!-- <script src="js/getDepartures.js"></script> -->

    <title>Transit App</title>
</head>

<body class="background">
	<h2 class="titleHeader">Ride with the STA!</h2><br>

	<div class="ui container">

		<!--
		<div class="menuBar">
			<i class="align justify icon" ></i>
			<span id="menuSlider">Menu</span>
		</div>
		-->

		<div class="ui sidebar inverted vertical menu">
			<a class="item close">
				<i class="align justify icon"></i> Menu
			</a>
			<a class="item planTripMenu">
			  Plan Trip
			</a>
			<a class="item getRouteMenu">
			  View Routes
			</a>
			<a class="item findStopsMenu">
				Find Stops
			</a>
			<a class="item favoritesMenu">
				Favorites
			</a>
		</div>

		<ul id="menu" class="ui four item menu">
			<li class="menuTab planTripMenu active">Plan Trip</li>
			<li class="menuTab showRoutesMenu">View Routes</li>
			<li class="menuTab findStopsMenu" id="">Find Stops</li>
			<li class="menuTab favoritesMenu">Favorites</li>
		</ul>

		<div class="dimmed pusher">

			<div class="ui small modal" id="favExistsAlert">
				<i class="close icon"></i>
				<div class="header">Favorite Exists</div>
				<div class="large icon image content"><i class="large warning sign icon"></i></div>
				<div class="content" id="favExistsMsg"></div>
				<div class="actions">
					<div class="ui small blue button" id="favExistsBtn">OK</div>
				</div>
			</div>

			<div class="ui small modal" id="favSavedAlert">
				<i class="close icon"></i>
				<div class="header">Favorite Saved</div>
				<div class="image content"><i class="large empty star icon"></i></div>
				<div class="content" id="favSavedMsg"></div>
				<div class="actions">
					<div class="ui small blue button" id="favSavedBtn">OK</div>
				</div>
			</div>

			<div class="ui small modal" id="delFavConfirm">
				<i class="close icon"></i>
				<div class="header">Delete Favorite</div>
				<div class="image content"><i class="large help icon"></i></div>
				<div class="content" id="delFavMsg"></div>
				<div class="actions">
					<div class="ui small red button" id="delFavConfBtn">Delete</div>
					<div class="ui small button" id="delFavCancelBtn">Cancel</div>
				</div>
			</div>

			<!-- primary forms -->

			<div class="formBody" id="divPlanTrip">
				<div id="divTripForm" class = "ui large form">
					<p class="invalid start" style="display: none;">* Please Enter Starting Point&nbsp;</p>
					<p class="invalid destination" style="display: none;">* Please Enter A Destination&nbsp;</p>
					<div class="two fields">
						<div class="field">
							<label>Origin</label>
							<input id="inputTripStarting" type="text" placeholder="Starting Place">
						</div>

						<div class="field">
							<label>Destination</label>
							<input id="inputTripDestination" type="text" placeholder="Where to?">
						</div>
					</div>
					<div class="three fields">
						<div class="field">
							<input type="date" class="dateField">
						</div>
						<div class="field">
							<select class="ui dropdown" id="timeType">
								<option value="departAt">Depart At</option>
								<option value="arriveBy">Arrive By</option>
							</select>
						</div>
						<div class="field">
							<input type="time" class="timeField">
						</div>
					</div>

					<div class="ui grid">
						<div class="six wide column">
							<button id="btnSubmitTrip" class="ui huge blue button">Submit</button>
						</div>
						<div class="six wide column">
							<button id="btnFavTrip" class="ui large button"><i class="big star icon"></i></button>
						</div>
					</div>
				</div>
			</div>

			<div class="formBody" id="divViewRoutes">
				<div id="divGetFullRoute" class="ui large form loading">
					<div class="fields">
						<div class="field">
							<select class="ui dropdown" id="allRoutesList">
								<option class="selectListPlaceholder">Select a route!</option>
							</select>
						</div>
						<div class="field">
							<button class='btnAddFave ui large icon button' id="btnAddFaveRoute"><i class='star icon'></i></button>
						</div>
						<div class="field">
							<div class="ui inline loader" id="divRoutesLoader"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="formBody" id="divFindStops">

				<div class="ui error message" style="display: none; list-style: circle outside initial;">
					<div class="header">Submission Error</div>
				</div>

				<div id="divStopsForm" class="ui large form">
					<div class="field">
						<label>Location</label>
						<input type="text" id="inputLocationStops" placeholder="Location" autofocus><br>
					</div>

					<!-- //SHELVED: until STA gets it together and adds their stops back to transit.land
					<div class="two fields">
						<div class="field">
							<label>Date</label>
							<input type="date" placeholder="Date" class="dateField" id="date">
						</div>
						<div class="field">
							<label>Time</label>
							<input type="time" placeholder="Time" class="timeField" id="time">
						</div>
					</div>
					-->
					<button class="ui huge blue submit button" id="btnSubmitStops">Submit</button>
				</div>

			</div>

			<!-- end primary forms -->

			<!-- secondary forms -->

			<div class="formBody" id="divTripRoutesList">
				<div id="routesGrid" class="ui grid"></div>
			</div>

			<div class="formBody" id="divViewSchedules">
				<table id="tblAllStops" border="1">
					<tr>
						<th>Stop</th>
						<th>Time</th>
					</tr>
				</table>
			</div>

			<div class="formBody" id="divFavorites">
				<div id="faves" class="ui grid">
				</div>
			</div>

			<div class="ui vertical segment" id="divStopsSegment">
				<div class="formBody" id="divStops"></div>
			</div>

			<div class="formBody hidden" id="divMap"></div>

			<!-- end secondary forms -->

		</div><!-- end pusher div -->

	</div><!-- end content div-->

</body>
</html>
