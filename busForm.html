<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/semantic.min.css">
		<link rel = "stylesheet" type = "text/css" href="css/styles.css">
		<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css'>

		<!--<script src="js/date.js"></script>-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/semantic.min.js"></script>
		<script src="js/busForm.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnnmS81Gsx73eGbCi7rt5ERc1XdUy7Vf8"></script>
		<script src="js/geocodingStart.js"></script>
		<script src="js/map.js"></script>
		<script src="js/getDepartures.js"></script>
		<script src="js/favorites.js"></script>
		
		<title>Transit App</title>
	</head>

	<body>

<!-- FORM -->

	<h1>Plan Your Route!</h1><br>

	<div id="inputForm" class="ui large form">
				<div class="field">
				<input type="text" id="location" placeholder="Location" autofocus><br>
			</div>

			<div class="two fields">
				<div class="field">
					<input type="time" id="time" placeholder = "Time">
				</div>
				<div class="field">
					<input type="date" id="date" placeholder = "Date">
				</div>
			</div>
			
			<button class = "ui huge blue button" id="btnSubmit">Submit</button>
		</div>

<!-- Info and Map -->

		<h3>Departures</h3>
		<table border="2" id="tblDepartures" hidden="true">
			<tr>
				<th>Leaves At</th>
				<th>Route</th>
				<th>Next Stop</th>
			</tr>
		</table>
		<h3>Arrivals</h3>
		<table border="2" id="tblArrivals" hidden="true">
			<tr>
				<th>Arrives At</th>
				<th>Route</th>
				<th>Last Stop</th>
			</tr>
		</table>


		<div id="map"></div>
		<div id="stops"></div>
		
		<div id="favesDiv">
			<table id="faves">
				<col width="50">
				<col width="150">
			</table>
		</div>

	</body>
</html>
