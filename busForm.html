<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/semantic.min.css">
		<link rel = "stylesheet" type = "text/css" href="css/styles.css">
		<link rel = "stylesheet" type = "text/css" href="css/table.css">
		<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css'>


		<script src="js/date.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/semantic.min.js"></script>
		<script src="js/busForm.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDp99DlHmrZdX07MWUddvAAkpcNj15B_o"></script>
		<script src="js/geocodingStart.js"></script>
		<script src="js/map.js"></script>
		<script src="js/getDepartures.js"></script>
		<script src="js/favorites.js"></script>
		<script src="js/selectRoute.js"></script>
		<script src="js/planTrip_departAt.js"></script>
		
		<title>Transit App</title>
	</head>

<body>

<!-- FORM -->

	<h1 class="header">Plan Your Route!</h1><br>

<ul id = "menu">
	<li class="findStopsMenu active">Find Stops</li>
	<li class="planTripMenu">Plan Trip</li>
	<li class="getRouteMenu">Find Full Route</li>
	<li class="favoritesMenu">Favorites</li>

</ul>

<div id = "findStops" class="formBody">

	<div id="inputForm" class="ui large form">
		<div class="field">
			<p class="invalid">* Please Enter Your Location</p>
			<input type="text" id="location" placeholder="Location" autofocus><br>
		</div>

		<div class="two fields">
			<div class="field">
				<input type="date" id="date" placeholder = "Date">
			</div>
			<div class="field">
				<input type="time" id="time" placeholder = "Time">
			</div>
		
		</div>
		<button class = "ui huge blue button" id="btnSubmit">Submit</button>
	</div>


</div>


<div id = "planTrip" class="formBody">

	<div id = "routeForm" class = "ui large form">
		<p class="invalid start">* Please Enter Starting Point</p>
		<p class="invalid destination">* Please Enter A Destination</p>
  		<div class = "two fields">
			<div class = "field">
				<input id = "starting" type = "text" placeholder = "Starting Point">
			</div>
			
			<div class = "field">
				<input id = "destination" type = "text" placeholder = "Destination">
			</div>
		</div>
		<div class = "three fields">
			<div class = "field">
				<input id = "date2" type = "date">
			</div>
			<div class = "field">
				<input type ="time" id="time2">
			</div>
			<div class="field">
				<select class="ui dropdown" id="timeType">
					<option value="departAt">Depart At</option>
					<option value = "arriveBy">Arrive By</option>
				</select>
			</div>
		</div>
		<button id = "btnTripSubmit" class = "ui huge blue button">Submit</button>
		<button class="btnAddFave ui basic icon button"><i class="star icon"></i></button>
	</div>
</div>

<div id="routesList" class="formBody">
	<div id="routes">
		
	</div>
</div>

<div id ="getRoute" class="formBody">
	<div id="getFullRoute" class="ui large form">
		<div class="field">
			<select class="ui dropdown" id="allRoutes">
			</select>
		</div>
		<button id ="btnRouteSubmit" class="ui huge blue button">Submit</button>
	</div>
</div>	



<div id="favorites" class="formBody">
	<table id="faves">

	</table>
</div>



<h3>Departures</h3>
		<table border="2" id="tblDepartures" hidden="true">
			<tr>
				<th>Leaves At</th>
				<th>Route</th>
				<th>Next Stop</th>
			</tr>
		</table>
		<h3>Arrivals</h3>
		<table border="2" id="tblArrivals" hidden="true">
			<tr>
				<th>Arrives At</th>
				<th>Route</th>
				<th>Last Stop</th>
			</tr>
		</table>

		<div id="stops">
		</div>
		
		<div id="map"></div>

	</body>
</html>
